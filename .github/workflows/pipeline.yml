name: Cypress E2E

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: Ambiente (dev/staging/prod)
        type: choice
        default: staging
        options: [dev, staging, prod]

env:
  # Secrets do repositório (Settings → Secrets and variables → Actions)
  DASHBOARD_API_URL: ${{ secrets.DASHBOARD_URL }}   # seu secret já criado
  ENVIRONMENT:       ${{ github.event.inputs.environment || 'staging' }}

jobs:
  e2e:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
        env:
          # Metadados do GitHub (para o payload do after:run)
          GITHUB_REF_NAME:   ${{ github.ref_name }}
          GITHUB_SHA:        ${{ github.sha }}
          GITHUB_ACTOR:      ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID:     ${{ github.run_id }}
          # Variáveis lidas no cypress.config.js (after:run)
          DASHBOARD_API_URL: ${{ env.DASHBOARD_API_URL }}
          ENVIRONMENT:       ${{ env.ENVIRONMENT }}
          # API_TOKEN:       ${{ secrets.DASHBOARD_API_TOKEN }} # opcional, se API exigir
